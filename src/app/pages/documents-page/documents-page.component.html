<div class="container">
  <div class="row">
    <div class="col-lg"></div>
    <div class="col-auto">
      <button type="button" class="btn btn-outline-danger" (click)="openModal()">
        <i class="bi bi-person-plus-fill"></i>
      </button>
    </div>
    <div class="col-2">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar...">
        <span class="input-group-text" id="btnSearch">
          <i class="bi bi-search"></i>
        </span>
      </div>
    </div>
  </div>
  <table class="table table-responsive table-bordered">
    <thead>
      <tr>
        <th scope="col" class="text-center">#</th>
        <th scope="col" class="text-center">CODE</th>
        <th scope="col" class="text-center">NOMBRE</th>
        <th scope="col" class="text-center">DESCRIPCIÓN</th>
        <th scope="col" class="text-center">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of list">
        <td class="text-center">{{data.id}}</td>
        <td class="text-center">{{data.code}}</td>
        <td>{{data.name}}</td>
        <td>{{data.description}}</td>
        <td class="text-center">
          <div class="dropdown">
            <a type="button" class="eclipse-btn" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots-vertical"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li>
                <a class="dropdown-item" (click)="deleted(data.id)">
                  <i class="bi bi-trash"></i> Eliminar
                </a>
              </li>
              <li>
                <a class="dropdown-item" (click)="editModal(data)">
                  <i class="bi bi-pencil-fill"></i> Editar
                </a>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
